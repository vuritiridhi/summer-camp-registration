<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Summer Camp 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .header img {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 span {
            font-size: 1.5em;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .button-container button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 10px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .flyer-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .admin-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
            display: block;
            text-align: right;
            margin-top: 20px;
        }
        .dropdown-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .custom-dropdown {
            appearance: none;
            font-size: 0.8em;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #ffd700;
            color: black;
            border: none;
            cursor: pointer;
            position: relative;
            text-align: left;
        }
        .custom-dropdown::after {
            content: 'â–¼';
            font-size: 0.8em;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: black;
        }
        .popup {
            position: fixed;
            top: 150px; /* Adjusted to be below the logo */
            left: 50%;
            transform: translate(-50%, 0);
            width: 90%;
            height: 80%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            z-index: 1000;
            display: none;
            overflow: auto;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <select id="scheduleDropdown" name="scheduleDropdown" class="custom-dropdown">
            <option disabled selected>View Our Schedules</option>
            <option value="tk-kg">TK and KG</option>
            <option value="1st-up">1st Grade and Up</option>
        </select>
    </div>
    <div class="header">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Welcome to<br><span>Summer Camp 2024</span></h1>
    <div class="container" id="content">
        <div class="button-container">
            <button onclick="window.location.href='new-registration.html'">New Registration</button>
            <button onclick="window.location.href='edit-registration.html'">Make Changes to an Existing Registration</button>
        </div>
        <div class="flyer-container" style="text-align: center; margin-top: 20px;">
            <img src="SC Flyer.pdf" alt="Summer Camp Flyer">
        </div>
    </div>
    <a href="admin-login.html" class="admin-link" style="margin-bottom: 20px;">Admin</a>

    <!-- Pop-up for TK and KG -->
    <div id="popupTkKg" class="popup">
        <span class="close" onclick="closePopup('popupTkKg')">&times;</span>
        <img src="SC Y.pdf" alt="TK and KG Schedule" style="width: 100%; height: auto;">
    </div>

    <!-- Pop-up for 1st Grade and Up -->
    <div id="popup1stUp" class="popup">
        <span class="close" onclick="closePopup('popup1stUp')">&times;</span>
        <img src="SC O.pdf" alt="1st Grade and Up Schedule" style="width: 100%; height: auto;">
    </div>

    <script>
        document.getElementById('scheduleDropdown').addEventListener('change', function() {
            var value = this.value;
            if (value === 'tk-kg') {
                openPopup('popupTkKg');
            } else if (value === '1st-up') {
                openPopup('popup1stUp');
            }
            this.selectedIndex = 0; // Reset the dropdown
        });

        function openPopup(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
