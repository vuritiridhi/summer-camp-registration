<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Summer Camp 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .header img {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .button-container button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 10px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Welcome to<br>Summer Camp 2024</h1>
    <div class="button-container">
        <button onclick="window.location.href='new-registration.html'">New Registration</button>
        <button onclick="window.location.href='edit-registration.html'">Make Changes to an Existing Registration</button>
    </div>
    <a href="admin.html" style="position: absolute; bottom: 20px; right: 20px; text-decoration: none; font-size: 1.2em; color: #007bff;">Admin</a>
</body>
</html>
