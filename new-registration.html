<!DOCTYPE html>
<html>
<head>
    <title>Summer Camp 2024 Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .header img {
            max-width: 200px;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group input, .form-group select {
            width: calc(33.33% - 20px);
            padding: 10px;
            margin: 10px 10px 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group select {
            margin-left: 0;
        }
        .button-container {
            margin: 20px 0;
        }
        .button-container button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .grid-container div {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .grid-container input[type="checkbox"] {
            display: none;
        }
        .grid-container label {
            display: block;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            background: #fff;
            border: 1px solid #ccc;
        }
        .grid-container input[type="checkbox"]:checked + label {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }
        .grid-container input[type="checkbox"]:disabled + label {
            background: #e0e0e0;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Summer Camp 2024 Registration</h1>
    <div class="container">
        <div class="form-group">
            <input type="text" placeholder="Child's Name" required>
            <input type="text" placeholder="Date of Birth" required>
            <select required>
                <option value="TK">TK</option>
                <option value="KG">KG</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
            </select>
        </div>
        <!-- More form groups for parents' information, emergency contact, etc. -->
        <div class="grid-container">
            <div>
                <input type="checkbox" id="week1-5full" name="week1" value="5full" onchange="checkWeek('week1')">
                <label for="week1-5full">Week of June 3rd - 5 Day Full</label>
                <input type="checkbox" id="week1-5half" name="week1" value="5half" onchange="checkWeek('week1')">
                <label for="week1-5half">Week of June 3rd - 5 Day Â½ AM/PM</label>
                <!-- More checkboxes for other program options -->
            </div>
            <!-- More divs for other weeks -->
        </div>
        <div class="button-container">
            <button onclick="validateForm()">Submit</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script>
        function checkWeek(week) {
            const checkboxes = document.querySelectorAll(`input[name="${week}"]`);
            let selected = false;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selected = true;
                }
            });
            checkboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    checkbox.disabled = selected;
                } else {
                    checkbox.disabled = false;
                }
            });
        }

        function validateForm() {
            const checkboxes = document.querySelectorAll('.grid-container input[type="checkbox"]');
            let valid = true;
            checkboxes.forEach(checkbox => {
                if (!checkbox.checked && checkbox.name !== "hourly") {
                    valid = false;
                }
            });

            if (!valid) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerText = 'Please select at least one option for each week.';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
                // Submit the form
            }
        }
    </script>
</body>
</html>
