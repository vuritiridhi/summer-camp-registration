<html>\
<head>\
    <title>Admin Login</title>\
    <style>\
        body \{\
            font-family: 'Arial', sans-serif;\
            max-width: 900px;\
            margin: auto;\
            padding: 20px;\
            background-color: #f9f9f9;\
            color: #333;\
        \}\
        .header img \{\
            max-width: 300px;\
            display: block;\
            margin: 0 auto;\
        \}\
        h1 \{\
            text-align: center;\
            margin-bottom: 20px;\
        \}\
        .container \{\
            background: #fff;\
            padding: 20px;\
            border-radius: 8px;\
            box-shadow: 0 0 10px rgba(0,0,0,0.1);\
            text-align: center;\
        \}\
        .form-group \{\
            margin: 20px 0;\
        \}\
        .form-group input \{\
            width: calc(100% - 20px);\
            padding: 10px;\
            margin: 10px 0;\
            border-radius: 4px;\
            border: 1px solid #ccc;\
        \}\
        .button-container button \{\
            font-size: 1.2em;\
            padding: 10px 20px;\
            background-color: #007bff;\
            color: white;\
            border: none;\
            cursor: pointer;\
            border-radius: 4px;\
        \}\
        .button-container button:hover \{\
            background-color: #0056b3;\
        \}\
        .error-message \{\
            color: red;\
            display: none;\
        \}\
    </style>\
</head>\
<body>\
    <div class="header">\
        <img src="logo.png" alt="Logo">\
    </div>\
    <h1>Admin Login</h1>\
    <div class="container">\
        <div class="form-group">\
            <input type="email" id="email" placeholder="Email Address" required>\
        </div>\
        <div class="form-group">\
            <input type="password" id="password" placeholder="Password" required>\
        </div>\
        <div class="button-container">\
            <button onclick="validateLogin()">Login</button>\
        </div>\
        <div id="errorMessage" class="error-message">Email address or password is invalid.</div>\
    </div>\
    <script>\
        function validateLogin() \{\
            const email = document.getElementById('email').value;\
            const password = document.getElementById('password').value;\
            const errorMessage = document.getElementById('errorMessage');\
            \
            if (email === 'positano@safarikidca.com' && password === 'SafariKid2011') \{\
                window.location.href = 'admin-dashboard.html'; // Redirect to the admin dashboard page\
            \} else \{\
                errorMessage.style.display = 'block';\
            \}\
        \}\
    </script>\
</body>\
</html>\
