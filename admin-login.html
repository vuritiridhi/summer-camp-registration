<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .header img {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button-container {
            margin: 20px 0;
        }
        .button-container button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Admin Login</h1>
    <div class="container">
        <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="button-container">
            <button onclick="validateLogin()">Login</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            errorMessage.innerHTML = '';

            let errorMessages = [];

            if (!email) {
                errorMessages.push('Please enter a valid email address.');
            } else {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    errorMessages.push('Please enter a valid email address.');
                }
            }

            if (!password) {
                errorMessages.push('Please enter a password.');
            }

            if (errorMessages.length > 0) {
                errorMessage.innerHTML = errorMessages.join('<br><br>');
                errorMessage.style.display = 'block';
                return;
            }

            if (email === 'positano@safarikidca.com' && password === 'SafariKid2011') {
                window.location.href = 'admin-dashboard.html'; // Redirect to the admin dashboard page
            } else {
                errorMessage.innerHTML = 'Email address or password is invalid.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
